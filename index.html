<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cabecalho.css">
    <link rel="stylesheet" href="css/conteudo.css">
    <link rel="stylesheet" href="css/menu_esquerdo.css">
    <link rel="stylesheet" href="css/menu_direito.css">
    <link rel="stylesheet" href="css/editor.css">
    <title>Editor de Texto Online</title>
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho__logo">
            <img class="cabecalho__logo__foto" src="assets/Logo.png" alt="Logo da plataforma">
        </div>
        <input  class="cabecalho__busca" type="text" name="termo_de_busca" placeholder="Busque por algo" >
        <div class="cabecalho__nome">
            <img class="cabecalho__nome__foto" src="assets/foto.png" alt="Foto de perfil">
            <a class="cabecalho__nome__texto" href="#">Gustavo Monarin</a>
        </div>
    </header>
    <main class="conteudo">
        <nav class="conteudo__menu__esquerdo">
            <ul class="conteudo__menu__esquerdo__lista">
                <li class="conteudo__menu__esquerdo__lista__titulo">Menu</li>
                <li class="conteudo__menu__esquerdo__lista__1"><img src="assets/Icon.png" alt="Icone"><a class="conteudo__menu__esquerdo__lista__link" href="index.html">Editor de código</a></li>
                <li class="conteudo__menu__esquerdo__lista__2"><img src="assets/icon_users.png" alt="Icone"><a class="conteudo__menu__esquerdo__lista__link" href="#">Comunidade</a></li>
            </ul>
        </nav>
        <section class="conteudo__editor">
            <div class="conteudo__editor__box">
                <textarea class="conteudo__editor__memo"></textarea>
            </div>
            <button class="conteudo__editor__botao">Visualizar com o highlight</li>
        </section>
        <section class="conteudo__direito">
            <nav class="conteudo__menu__direito">
                <ul class="conteudo__menu__direito__lista">
                    <li class="conteudo__menu__direito__lista__titulo">Seu Projeto</li>
                    <li><input class="conteudo__menu__direito__lista__nome" type="text" placeholder="Nome do seu projeto"></li>
                    <li><input class="conteudo__menu__direito__lista__descricao" type="text" placeholder="Descrição do seu projeto"></li>
                </ul>
            </nav>

            <nav class="conteudo__menu__direito">
                <ul class="conteudo__menu__direito__lista">
                    <li class="conteudo__menu__direito__lista__titulo">Personalização</li>
                    <li>
                        <select class="conteudo__menu__direito__lista__personalizacao">
                            <option>JavaScript</option>
                            <option>HTML</option>
                            <option>CSS</option>
                        </select>
                    </li>
                    <li><input class="conteudo__menu__direito__lista__cor__botao" type="color" value="#7ba4fc"></li>
                    <li><button class="conteudo__menu__direito__lista__salvar">Salvar projeto</li>
                </ul>
            </nav>
        </section>
    </main>
</body>
</html>
