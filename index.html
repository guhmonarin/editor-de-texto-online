<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cabecalho.css">
    <link rel="stylesheet" href="css/menu_esquerdo.css">
    <title>Editor de Texto Online</title>
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho__logo" src="img/Logo.png" alt="Logo da plataforma">
        <input  class="cabecalho__busca" type="text" name="termo_de_busca" placeholder="Busque por algo" >
        <div class="cabecalho__nome">
            <img class="cabecalho__nome__foto" src="img/foto.png" alt="Foto de perfil">
            <a class="cabecalho__nome__texto" href="#">Gustavo Monarin</a>
        </div>
    </header>
    <main class="conteudo">
        <nav class="conteudo__menu__esquerdo">
            <ul class="conteudo__menu__esquerdo__lista">
                <li class="conteudo__menu__esquerdo__lista__titulo">Menu</li>
                <li class="conteudo__menu__esquerdo__lista__1"><img src="img/Icon.png" alt="Icone"><a class="conteudo__menu__esquerdo__lista__link" href="index.html">Editor de código</a></li>
                <li class="conteudo__menu__esquerdo__lista__2"><img src="img/icon_users.png" alt="Icone"><a class="conteudo__menu__esquerdo__lista__link" href="#">Comunidade</a></li>
            </ul>
        
        <nav class="menu">
            <ul class="menu__lista">
                <li class="menu__lista__titulo">Seu Projeto</li>
                <li><input class="conteudo__menu-lateral-direito__titulo__nome" type="text" placeholder="Nome do seu projeto"></li>
                <li><input class="conteudo__menu-lateral-direito__titulo__descricao" type="text" placeholder="Descrição do seu projeto"></li>
            </ul>
        </nav>
    </main>
</body>
</html>
